<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <title>Dashboard</title>
</head>
<body>
    <wrapper>
        <div class="crossbar">
                <p class="home"><i class='bx bxs-home' ></i></p>
                <span class="name">
                    <p>your<a class="logo">logo</a><a class="tm">tm</a>
                    <button class="mydashboard">My Dashboard
                        <i class='bx bxs-down-arrow'></i>
                    </button>
                    </p>
                </span>
       
                <span>
                    <p class="bell"><i class='bx bx-bell'></i>
                        <i class='bx bx-user-circle' ></i></p>
                </span>
        </div>
        <div class="jamb">
            <i class='bx bx-grid-small' ></i>
            <i class='bx bx-search'></i>
            <i class='bx bxs-circle-three-quarter'></i>
            <i class='bx bxs-chat' ></i>
            <i class='bx bxs-megaphone' ></i>
            <i class='bx bxs-phone' ></i>
            <i class='bx bxs-envelope' ></i>
            <i class='bx bxs-map' ></i>
            <i class='bx bxs-plug' ></i>
            <i class='bx bx-file'></i>
            <i class='bx bx-briefcase'></i>
            <i class='bx bx-male-female'></i>
            <i class='bx bxs-cog' ></i>
        </div>

    </div>
    <div class="scrossbar_second">
        <span class="logo">
                <p>Dashboard
                <button class="Overview">Overview
                    <i class='bx bxs-down-arrow'></i>
                </button>
                </p>
        </span>
        <span>
             <button class="date">
                <i class='bx bxs-calendar'></i>
                Last 30 days
                <i class='bx bxs-down-arrow'></i>
            </button>
                <i class='bx bxs-download'></i>
            <button class="edit">
                   Edit dashboard
            </button>
        </span>
    </div>

        <div class="layout">
            <div class="row1">
                <p class="rangking">Rangking</p>
                <p class="rangking">Google Analytics</p>
                <p class="rangking">Site Audit</p>
            </div>
            <div class="row2">
                <div class="row2_left">
                    <span>4</span>
                    <span>10</span>
                    <div class="row2_left_bottom">
                        Google Rangkings
                    </div>
                </div>
                <div class="both_row2_center">
                    <span class="row2_center">
                        Section
                    </span>
                    <div class="row2_center_bottom">
                        <p>2</p>
                        <p>2</p>
                    </div>
                </div>
                
                <div class="row2_right">
                    <span>29</span>
                    <span>279</span>
                    <div class="row2_right_bottom">
                        Audit Core
                    </div>
                </div>
            </div>
           
        </div>

            <p class="rangking">Facebook</p>

        </div> -->
